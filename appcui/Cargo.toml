[package]
name = "appcui"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
EnumBitFlags = "1.0.7"
AppCUIProcMacro = {path = "../appcui-proc-macro"}
copypasta = "0.10.1"

[target.'cfg(target_os = "linux")'.dependencies]
ncurses = { version = "6.0.0", features = ["wide", "panel", "menu", "wide_chtype", "mouse_v1", "extended_colors"] }
copypasta = "0.10.1"

[features]
default = []
DEBUG_SHOW_WINDOW_TITLE_BOUNDERIES = []
EVENT_RECORDER = []
mouse_v1 = []
wide_chtype = []

[lints]
workspace = true
